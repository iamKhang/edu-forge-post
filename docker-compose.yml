services:
  app:
    build: .
    container_name: eduforge-post-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - RECOMMENDATION_SERVICE_URL=http://eduforge-recommender:8000
    depends_on:
      - mongodb
    networks:
      - eduforge-network
    restart: always

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE}
    volumes:
      - mongodb-data:/data/db
    networks:
      - eduforge-network
    restart: always

networks:
  eduforge-network:
    external: true

volumes:
  mongodb-data: